<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hover bar with link to game hub -->
    <div id="hoverBar" class="hover-bar">
        <button id="gameHubBtn">Go to Game Hub</button>
    </div>

    <div id="menu" class="menu-container">
        <h1 class="game-title">Snake Game</h1>
        <button id="startGameBtn">Start Game</button>
        <button id="quitBtn">Quit</button>
    </div>

    <div id="gameScreen" class="game-container" style="display: none;">
        <h1 class="game-title">Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score" style="color:white; margin-top: 10px;">Score: 0</div>
        <button id="backToMenuBtn">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
